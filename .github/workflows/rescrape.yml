name: Scrape new ELW pages
run-name: Scraping new Electionline pages
on:
  schedule:
    - cron: '5 6 * * *' # at 6:05 UTC
jobs:
  Scrape-ELW:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.7' # install the python version needed
      - name: Install required packages
        run: |
          python -m pip install --upgrade pip
          pip install -r elw_scraper/requirements.txt
      - name: Run scraper
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python elw_scraper/scrape_new_electionline.py
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Scrape new pages
